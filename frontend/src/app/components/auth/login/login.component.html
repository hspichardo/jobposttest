<!-- Generated with AI assistance - Login form template with PrimeNG -->
<div class="login-container">
  <div class="login-card">
    <p-card>
      <ng-template pTemplate="header">
        <div class="text-center p-4">
          <i class="pi pi-user text-6xl text-primary"></i>
          <h2 class="mt-3 mb-0">Iniciar Sesión</h2>
          <p class="text-color-secondary">Ingresa a tu cuenta</p>
        </div>
      </ng-template>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label for="username">Usuario o Email</label>
          <input 
            type="text" 
            id="username"
            pInputText 
            formControlName="username"
            [class.ng-invalid]="username?.invalid && username?.touched"
            class="w-full"
            placeholder="Ingresa tu usuario o email"
          />
          <small 
            class="p-error" 
            *ngIf="username?.invalid && username?.touched">
            Usuario es requerido
          </small>
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password"
            pInputText 
            formControlName="password"
            [class.ng-invalid]="password?.invalid && password?.touched"
            class="w-full"
            placeholder="Ingresa tu contraseña"
          />
          <small 
            class="p-error" 
            *ngIf="password?.invalid && password?.touched">
            Contraseña es requerida
          </small>
        </div>

        <div class="field">
          <p-button 
            type="submit"
            label="Iniciar Sesión"
            icon="pi pi-sign-in"
            [loading]="loading"
            [disabled]="loginForm.invalid"
            styleClass="w-full">
          </p-button>
        </div>
      </form>

      <ng-template pTemplate="footer">
        <div class="text-center">
          <p class="text-color-secondary">
            ¿No tienes cuenta? 
            <a routerLink="/register" class="text-primary cursor-pointer">
              Regístrate aquí
            </a>
          </p>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
